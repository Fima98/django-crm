{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200 mb-5">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
  </div>
  <h1 class="text-4xl text-gray-800 mb-5">Assign an agent to this lead</h1>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md transition duration-500">
      Submit
    </button>
  </form>
</div>

{% endblock content %}
