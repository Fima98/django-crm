{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200 mb-5">
    <a href="{% url 'agents:agent-list' %}">Go back to ahents</a>
  </div>
<h1 class="text-4xl text-gray-800 mb-5">Create a new agent</h1>
<form method="POST">
  {% csrf_token %} {{form|crispy}}
  <button type='submit' class="w-full text-white bg-indigo-500 hover:hover:bg-indigo-600 px-3 py-2 rounded-md">
    Submit
  </button>
</form>
</div>
{% endblock content %}
