{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
        <div class="flex mb-4">
            <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>

            <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
          </div>
          <form action="." method="POST">
            {% csrf_token %} {{form|crispy}}
            <button
            type="submit"
            class="w-full text-white bg-indigo-500 hover:hover:bg-indigo-600 px-3 py-2 rounded-md"
          >
            Submit
          </button>
          </form>
          <button class="w-full text-red-500 bg-white border border-red-500 hover:bg-red-500 hover:text-white px-3 py-2 rounded-md mt-3 transition duration-500">
            <a href="{% url 'agents:agent-delete' agent.pk %}">
              Delete
            </a>
          </button>

        </div>
      </div>
    </div>
  </section>

{% endblock content %}
