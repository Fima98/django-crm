{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200 mb-5">
    <a href="{% url 'agents:agent-list' %}" class="hover:text-indigo-500">Go back to agents</a>
  </div>
  <h1 class="text-4xl text-gray-800 mb-5">Are you sure you want to delete this agent?</h1>
  <form action="." method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-red-500 border border-red-500 hover:bg-red-500 hover:text-white px-3 py-2 rounded-md transition duration-500">
      Submit
    </button>
  </form>
</div>

{% endblock content %}
